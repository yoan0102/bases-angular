<h1>{{ name | uppercase }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodp:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar Nombre
</button>

<button *ngIf="age !== 23" class="btn btn-primary" (click)="changeAge()">
  Cambiar Edad
</button>

<button class="btn btn-primary mx-2" (click)="resetForm()">Reset Form</button>
